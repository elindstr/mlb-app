function getPlayerDetails (player_id) {
    url = `https://statsapi.mlb.com/api/v1/people/${player_id}`
    return fetch(url)
    .then(function (response) {
        //console.log(response)
        return response.json()
    })
    .then(function (data) {
        console.log(data)
    })

    })
}
